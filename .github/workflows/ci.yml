name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "24.0.0"

      - name: Run ci
        run: |
          npm install -g rimraf
          npm install
          npm run test
          npm run build
